<div class="card">
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="alert alert-danger" role="alert" *ngIf="error">
                Error al registrar el usuario, intentalo mas tarde
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name">
            </div>

            <div class="mb-3">
                <label for="birthDate" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="birthDate" formControlName="birthDate">
            </div>

            <div class="mr-3">
                <div class="row">
                    <div class="col">
                        <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col">
                        <a [href]="['/login']" class="ml-5 btn btn-info">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
